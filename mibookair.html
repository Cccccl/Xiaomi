    <script type="text/javascript">
        $('.xiaomiCart').hover(function() {
            $('.car-item').animate({"top":"112px"},1000)
                }, function() {
            $('.car-item').animate({"top":"-72px"},1000)
        });
        $(function(){
            var h1=40;
            var h2=90;
            var ss=$(document).scrollTop();
            //$(document).scrollTop() 获取垂直滚动的距离 即当前滚动的地方的窗口顶端到整个页面顶端的距离
            $(window).scroll(function() {
                /* Act on the event */
                var s=$(document).scrollTop();

                if(s<h1){
                    $('.yincan').removeClass('yya');
                }if (s>h1) {
                    $('.yincan').addClass('yya');
                }if (s>h2) {
                    $('.yincan').addClass('gizle');
                    if(s > ss){
                        $('.yincan').removeClass('sabit');
                    }else{
                        $('.yincan').addClass('sabit');
                    }
                    ss = s;
                }
            });
        });
    </script>
